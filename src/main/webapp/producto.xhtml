<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       template="/WEB-INF/template.xhtml">
    <h:head>
        <title>Producto</title>
        <link href="recursos/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="recursos/css/propio.css" rel="stylesheet"/>
        <style type="text/css">
            body{
                background-image:url(recursos/loginA.jpg);
                background-repeat: no-repeat;
                background-position: 100% ;
                height: 400px;
                padding-right: 15%;
                background-size: cover;
            }
            .fInicio{
                margin-top: 15%;
                margin-left: 30%;
            }
            .gridInicio{
                padding: 10%;
            }
            .oLabel{
                color: #0a53be !important;
            }
            .linea {
                border-top: 1px solid black;
                height: 2px;
                padding: 0;
                margin: 20px auto 0 auto;
            }
        </style>

    </h:head>

    <h:body>
       

            <nav class="navbar navbar-expand-lg bg-light fixed-top d-flex">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Examen</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            
                            <li class="nav-item"><a class="nav-link" href="producto.xhtml">Productos</a>

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="bodega.xhtml">Bodega</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="crearRelacion.xhtml">Agregar Productos A bodega</a>
                            </li>




                        </ul>


                    </div>
                </div>
            </nav>

        <br></br>
        <br></br>
        <br></br>
            <p:growl id="mensaje" showDetail="true"  />

            <h:form id="formulario" style="margin:20px;border-style: solid;border-width: 2" >

                <h2>Producto</h2>

                <p:outputLabel for="txtNombre" value="Nombre:"/>
                <div class="ui-inputgroup">

                   
                    <p:inputText id="txtNombre" placeholder="Nombre:" value="#{productoBeans.nombre}" required="true"/>
                </div>

                <p:outputLabel  for="txtStock" value="Stock"/>
                <div class="ui-inputgroup">
                   
                    <p:inputText  id="txtStock" placeholder="Stock" value="#{productoBeans.stock}" required="true"/>
                </div>

                <p:outputLabel for="txtPrecio" value="Precio"/>
                <div class="ui-inputgroup">
                    
                    <p:inputText id="txtPrecio" placeholder="Precio" value="#{productoBeans.precio}" required="true"/>
                </div>





                <div class="col">
                </div>
                <div class="col">
                    <p:commandButton  style="margin-right: 20px"  update=":mensaje formulario"  value="Guardar" styleClass="ui-button-raised"  action="#{productoBeans.add}" />   


                </div>
            </h:form>
            <h1>Listar Producto</h1>
            <h:form id="formulario2" style="margin:20px;border-style: solid;border-width: 2" >

                <p:dataTable id="products" var="a"  value="#{productoBeans.listp}" styleClass="tabla" editable="true">
                    <p:ajax listener="#{productoBeans.edit(a)}"  event="rowEdit" />



                    <p:column headerText="ID">
                        <f:facet name="header">Id</f:facet>#{a.id} 
                    </p:column>

                    <p:column headerText="Nombre">
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{a.nombre}"  />
                            </f:facet> 
                            <f:facet name="input">
                                <h:inputText value="#{a.nombre}" />
                            </f:facet> 
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Strock">
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{a.stock}"  />
                            </f:facet> 
                            <f:facet name="input">
                                <h:inputText value="#{a.stock}" />
                            </f:facet> 
                        </p:cellEditor>

                    </p:column>

                    <p:column headerText="Precio">
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{a.precio}"  />
                            </f:facet> 
                            <f:facet name="input">
                                <h:inputText value="#{a.precio}" />
                            </f:facet> 
                        </p:cellEditor>

                    </p:column>

                    <p:column headerText="Total">
                        <f:facet name="Total">Total</f:facet>#{productoBeans.sumar(a)} 
                    </p:column>


                    <p:column headerText="Eliminar">
                        <p:commandButton value="Eliminar" action="#{productoBeans.delete(a)}" update="products" />

                    </p:column>
                    <p:column headerText="Editar">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>
            </h:form> 
    </h:body>

</html>
