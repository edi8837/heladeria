<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       template="/WEB-INF/template.xhtml">
    <h:head>
        <title>Producto</title>
        <link href="recursos/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="recursos/css/propio.css" rel="stylesheet"/>
        <style type="text/css"/>
    </h:head>

    <h:body>
        <nav class="navbar navbar-expand-lg bg-light fixed-top d-flex">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Examen</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                       
                        <li class="nav-item"><a class="nav-link" href="producto.xhtml">Productos</a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="bodega.xhtml">Bodega</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="crearRelacion.xhtml">Agregar Productos A bodega</a>
                        </li>




                    </ul>


                </div>
            </div>
        </nav>

        <br></br>
        <br></br>
        <br></br>


        <p:growl id="mensaje" showDetail="true"  />
        <h:form id="formulario" style="margin:20px;border-style: solid;border-width: 2" >
            
                <h2>Agregar Productos</h2>
               
                        <p:outputLabel  for="txtBodega" value="Bodegas"/>
                        <div class="ui-inputgroup">
                           
                            <p:selectOneMenu id="txtBodega" value="#{crearRelacion.bodega.id}" required="true">    
                                <f:selectItem itemLabel=" " itemValue=""/>
                                <f:selectItems value="#{bodegaBeans.listp}" var="b" itemLabel="#{b.nombre}" itemValue="#{b.id}" />
                            </p:selectOneMenu>
                        </div>
                        <p:outputLabel  for="txtProducto" value="Productos"/>
                        <div class="ui-inputgroup">
                           
                            <p:selectOneMenu id="txtProducto" value="#{crearRelacion.producto.id}" required="true">    
                                <f:selectItem itemLabel=" " itemValue=""/>
                                <f:selectItems value="#{productoBeans.listp}" var="p" itemLabel="#{p.nombre}" itemValue="#{p.id}" />
                            </p:selectOneMenu>
                        </div>

                    
              
                <div class="container">
               

                        
                            <p:commandButton  update=":mensaje formulario"  value="Guardar" action="#{crearRelacion.add}" />   
                        
                        

                   
                </div>

           
        </h:form>




    </h:body>

</html>
